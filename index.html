<!DOCTYPE html>

    body {

      height: 100vh;

    .card {

      border-radius: 20px;

    h1 {

    .letter {

    .buttons {

    button {
      padding: 14px 28px;

      border: none;
      cursor: pointer;

    }

    #yesBtn {

    #noBtn {

    button:hover {

    .hidden {

    .celebration {

      color: white;
      display: flex;

      align-items: center;
      text-align: center;

    }

    .celebration h2 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    .celebration p {
      font-size: 1.3rem;
    }

    .heart {
      position: absolute;
      font-size: 24px;
      animation: float 6s linear infinite;
      opacity: 0.8;
    }

    @keyframes float {
      from {
        transform: translateY(100vh) scale(0.8);
        opacity: 0;
      }
      to {
        transform: translateY(-10vh) scale(1.2);
        opacity: 1;
      }
    }
  </style>
</head>
